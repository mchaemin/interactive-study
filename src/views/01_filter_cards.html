<%-include('./include/head.ejs',{"title" : "Filter Cards", "listTitle" : "Filter Cards : Main"})-%>
<body data-pagestatus="new : 2025.12.10" class="dashboard-wrap">

<main class="filter-demo" data-app>
  <header class="filter-hero">
    <h2>필터 기능이 있는 카드 리스트</h2>
    <p class="lede">검색·카테고리·태그·정렬·더보기까지 한 번에 확인하는 실습 페이지</p>
  </header>

  <section class="filter-panel">
    <div class="controls">
      <div class="control">
        <label for="fd-search">검색</label>
        <input id="fd-search" type="search" placeholder="검색어를 입력하세요" data-search />
      </div>
      <div class="control">
        <label for="fd-category">카테고리</label>
        <select id="fd-category" data-category>
          <option value="all">전체</option>
          <option value="suv">SUV</option>
          <option value="sedan">세단</option>
          <option value="ev">전기차</option>
        </select>
      </div>
      <div class="control">
        <label>태그</label>
        <div class="chips" data-tags>
          <button type="button" data-tag="new">New</button>
          <button type="button" data-tag="promo">Promotion</button>
          <button type="button" data-tag="awd">AWD</button>
        </div>
      </div>
      <div class="control">
        <label for="fd-sort">정렬</label>
        <select id="fd-sort" data-sort>
          <option value="recent">최신순</option>
          <option value="price-asc">가격낮은순</option>
          <option value="price-desc">가격높은순</option>
        </select>
      </div>
    </div>

    <div class="summary">
      <span data-count>0</span> 개의 결과 (검색어: <span data-keyword>전체</span>)
    </div>

    <div class="state" data-state></div>
    <div class="cards" data-list></div>
    <div class="empty" data-empty hidden>검색 결과가 없습니다.</div>
    <div class="error" data-error hidden>데이터를 불러오지 못했습니다.</div>

    <div class="actions">
      <button type="button" class="more" data-more>더 보기</button>
      <button type="button" class="reset" data-reset>초기화</button>
    </div>
  </section>
</main>

<%-include('./include/script.ejs')%>
<script src="../js/apps/filter-demo.js"></script>

<style>
  .filter-demo { padding: 32px 16px 80px; max-width: 1080px; margin: 0 auto; display: grid; gap: 16px; }
  .filter-hero h2 { font-size: 28px; font-weight: 700; margin-bottom: 6px; }
  .filter-hero .lede { color: #5f6b7a; }
  .filter-panel { display: grid; gap: 16px; }
  .controls { display: grid; gap: 12px; grid-template-columns: repeat(auto-fit,minmax(220px,1fr)); padding: 16px; border:1px solid #e5e7eb; border-radius:12px; background:#f8fafc; }
  .control { display: grid; gap: 6px; }
  .control label { font-weight: 600; }
  .control input, .control select { padding: 10px; border:1px solid #d7dde6; border-radius:8px; }
  .chips { display:flex; gap:8px; flex-wrap:wrap; }
  .chips button { padding:6px 10px; border:1px solid #d7dde6; border-radius:999px; background:#fff; cursor:pointer; }
  .chips button.is-active { border-color:#0a84ff; color:#0a84ff; background:#e8f2ff; }
  .summary { font-size:14px; color:#475569; }
  .summary [data-count], .summary [data-keyword] { font-weight:700; color:#0a84ff; }
  .state { min-height:18px; color:#7b828a; }
  .cards { display:grid; gap:12px; grid-template-columns:repeat(auto-fit,minmax(240px,1fr)); }
  .card { border:1px solid #e5e7eb; border-radius:12px; padding:14px; background:#fff; box-shadow:0 6px 14px rgba(0,0,0,0.04); display:grid; gap:8px; }
  .card .meta { font-size:13px; color:#5b6370; }
  .card .badges { display:flex; gap:6px; flex-wrap:wrap; }
  .badge { padding:2px 8px; border-radius:999px; font-size:12px; border:1px solid #d4e4c5; background:#f5faef; color:#4c8b1f; }
  .badge.promo { border-color:#f4d7a6; background:#fff7e6; color:#ae6b07; }
  .badge.awd { border-color:#cbd5e1; background:#f8fafc; color:#475569; }
  .empty, .error { padding:10px; color:#7a7f89; }
  .actions { display:flex; gap:10px; }
  .more, .reset { padding:10px 14px; border:1px solid #d7dde6; border-radius:10px; background:#fff; cursor:pointer; }
</style>
</body>
</html>
