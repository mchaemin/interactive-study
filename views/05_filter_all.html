	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="format-detection" content="telephone=no">

	<link rel="shortcut icon" href="../favicon.ico">
	<link rel="icon" type="image/png" sizes="16x16" href="../favicon-16x16.png">
	<link rel="icon" type="image/png" sizes="32x32" href="../favicon-32x32.png">
	<link rel="apple-touch-icon" href="../favicon-180x180.png">

<body data-pagestatus="new : 2025.12.10" class="dashboard-wrap">
	<main class="filter-all" data-app-all="">
		<header class="filter-hero">
			<h2>Search</h2>
		</header>
		<section class="filter-panel">
			<div class="controls">
				<div class="control">
					<label for="fa-search">검색</label>
					<input id="fa-search" type="search" placeholder="검색어를 입력하세요" data-search="">
				</div>
				<div class="control">
					<label for="fa-category">카테고리</label>
					<select id="fa-category" data-category="">
						<option value="all">전체</option>
						<option value="suv">SUV</option>
						<option value="sedan">세단</option>
						<option value="ev">전기차</option>
					</select>
				</div>
				<div class="control">
					<label>태그</label>
					<div class="chips" data-tags="">
						<button type="button" data-tag="new">New</button>
						<button type="button" data-tag="promo">Promotion</button>
						<button type="button" data-tag="awd">AWD</button>
					</div>
				</div>
				<div class="control">
					<label for="fa-sort">정렬</label>
					<select id="fa-sort" data-sort="">
						<option value="recent">최신순</option>
						<option value="price-asc">가격낮은순</option>
						<option value="price-desc">가격높은순</option>
					</select>
				</div>
			</div>
			<div class="summary" data-summary="">
				<span data-count="">0</span> 개 결과 · 검색어: <span data-keyword="">전체</span>
				<div class="summary-pills" data-pills=""></div>
			</div>
			<div class="saved">
				<div class="saved__recent">
					<strong>최근 검색어</strong>
					<div class="chips" data-recent=""></div>
				</div>
				<button type="button" class="reset" data-reset="">필터 초기화</button>
			</div>
			<div class="state" data-state=""></div>
			<div class="cards" data-list="" aria-live="polite"></div>
			<div class="empty" data-empty="" hidden="">검색 결과가 없습니다.</div>
			<div class="error" data-error="" hidden="">데이터를 불러오지 못했습니다.</div>
			<div class="sentinel" data-sentinel="" aria-hidden="true"></div>
		</section>
		<aside class="detail" data-detail="" hidden="">
			<button class="detail__close" data-detail-close="" aria-label="닫기">×</button>
			<div class="detail__body" data-detail-body="">카드를 선택하면 상세가 표시됩니다.</div>
		</aside>
	</main>
	<!-- Javascript -->
	<script src="../js/libs.js"></script>
	<script src="../js/avatar.min.js"></script>
	<!-- // Javascript -->
	<script src="../js/apps/filter-all.js"></script>
	<style>
	.filter-all {
		padding: 32px 16px 80px;
		max-width: 1080px;
		margin: 0 auto;
		display: grid;
		gap: 16px;
	}

	.filter-hero h2 {
		font-size: 28px;
		font-weight: 700;
		margin-bottom: 6px;
	}

	.filter-hero .lede {
		color: #5f6b7a;
	}

	.filter-panel {
		display: grid;
		gap: 16px;
		position: relative;
	}

	.controls {
		display: grid;
		gap: 12px;
		grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
		padding: 16px;
		border: 1px solid #e5e7eb;
		border-radius: 12px;
		background: #f8fafc;
	}

	.control {
		display: grid;
		gap: 6px;
	}

	.control label {
		font-weight: 600;
	}

	.control input, .control select {
		padding: 10px;
		border: 1px solid #d7dde6;
		border-radius: 8px;
	}

	.chips {
		display: flex;
		gap: 8px;
		flex-wrap: wrap;
	}

	.chips button {
		padding: 6px 10px;
		border: 1px solid #d7dde6;
		border-radius: 999px;
		background: #fff;
		cursor: pointer;
	}

	.chips button.is-active {
		border-color: #0a84ff;
		color: #0a84ff;
		background: #e8f2ff;
	}

	.summary {
		font-size: 14px;
		color: #475569;
		display: flex;
		gap: 10px;
		align-items: center;
		flex-wrap: wrap;
	}

	.summary [data-count], .summary [data-keyword] {
		font-weight: 700;
		color: #0a84ff;
	}

	.summary-pills {
		display: flex;
		gap: 6px;
		flex-wrap: wrap;
	}

	.pill {
		padding: 4px 10px;
		border-radius: 999px;
		border: 1px solid #d7dde6;
		background: #fff;
		display: flex;
		gap: 6px;
		align-items: center;
	}

	.pill button {
		border: 0;
		background: transparent;
		cursor: pointer;
		font-size: 12px;
	}

	.saved {
		display: flex;
		justify-content: space-between;
		align-items: center;
		gap: 12px;
	}

	.saved__recent .chips button {
		border-style: dashed;
	}

	.reset {
		padding: 8px 12px;
		border: 1px solid #d7dde6;
		border-radius: 10px;
		background: #fff;
		cursor: pointer;
	}

	.state {
		min-height: 18px;
		color: #7b828a;
	}

	.cards {
		display: grid;
		gap: 12px;
		grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
	}

	.card {
		border: 1px solid #e5e7eb;
		border-radius: 12px;
		padding: 14px;
		background: #fff;
		box-shadow: 0 6px 14px rgba(0, 0, 0, 0.04);
		display: grid;
		gap: 8px;
		cursor: pointer;
	}

	.card .meta {
		font-size: 13px;
		color: #5b6370;
	}

	.card .badges {
		display: flex;
		gap: 6px;
		flex-wrap: wrap;
	}

	.badge {
		padding: 2px 8px;
		border-radius: 999px;
		font-size: 12px;
		border: 1px solid #d4e4c5;
		background: #f5faef;
		color: #4c8b1f;
	}

	.badge.promo {
		border-color: #f4d7a6;
		background: #fff7e6;
		color: #ae6b07;
	}

	.badge.awd {
		border-color: #cbd5e1;
		background: #f8fafc;
		color: #475569;
	}

	.skeleton {
		height: 140px;
		border-radius: 12px;
		background: linear-gradient(90deg, #f1f5f9 25%, #e2e8f0 37%, #f1f5f9 63%);
		background-size: 400% 100%;
		animation: shimmer 1.4s ease infinite;
	}

	@keyframes shimmer {
		0% {
			background-position: 100% 0;
		}

		100% {
			background-position: -100% 0;
		}
	}

	.empty, .error {
		padding: 10px;
		color: #7a7f89;
	}

	.sentinel {
		height: 1px;
	}

	.detail {
		position: fixed;
		top: 0;
		right: 0;
		bottom: 0;
		width: 360px;
		background: #fff;
		border-left: 1px solid #e5e7eb;
		box-shadow: -8px 0 20px rgba(0, 0, 0, 0.08);
		padding: 16px;
		display: grid;
		grid-template-rows: auto 1fr;
		gap: 12px;
	}

	.detail[hidden] {
		display: none;
	}

	.detail__close {
		justify-self: end;
		border: 0;
		background: transparent;
		font-size: 20px;
		cursor: pointer;
	}

	.detail__body {
		overflow: auto;
	}

	[hidden] {
		display: none !important;
	}

	</style>



</body></html>
