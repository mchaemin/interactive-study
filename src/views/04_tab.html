<%-include('./include/head.ejs',{"title" : "Tab", "listTitle" : "Tab UI : Main" })-%>


<body data-pagestatus="new : 2025.12.10" class="dashboard-wrap">

<main class="demo tab-demo" data-tabs-app>
  <header class="hero">
    <h2>Tab UI Demo</h2>
    <p class="lede">탭 버튼 클릭 → 컨텐츠 토글, active 클래스 제어, 이벤트 위임 적용</p>
  </header>

  <section class="tabs" data-tabs>
    <button class="is-active" data-tab="news">뉴스</button>
    <button data-tab="notice">공지</button>
    <button data-tab="event">이벤트</button>
  </section>

  <section class="tab-panels" data-panels>
    <article class="panel is-active" data-panel="news">
      <h3>뉴스</h3>
      <p>최신 소식을 확인하세요.</p>
    </article>
    <article class="panel" data-panel="notice">
      <h3>공지</h3>
      <p>중요 공지 사항을 안내합니다.</p>
    </article>
    <article class="panel" data-panel="event">
      <h3>이벤트</h3>
      <p>진행 중인 이벤트를 만나보세요.</p>
    </article>
  </section>
</main>

<%-include('./include/script.ejs')%>
<script src="../js/apps/tabs-demo.js"></script>

<style>
  .tab-demo { max-width: 720px; margin: 0 auto; padding: 32px 16px 80px; display: grid; gap: 16px; }
  .hero h2 { font-size: 26px; font-weight: 700; margin-bottom: 6px; }
  .hero .lede { color: #5f6b7a; }
  .tabs { display:flex; gap:8px; }
  .tabs button { padding:8px 12px; border:1px solid #d7dde6; border-radius:999px; background:#fff; cursor:pointer; }
  .tabs .is-active { border-color:#0a84ff; color:#0a84ff; background:#e8f2ff; }
  .tab-panels { border:1px solid #e5e7eb; border-radius:12px; padding:16px; background:#fff; }
  .panel { display:none; }
  .panel.is-active { display:block; }
</style>
</body>
</html>
